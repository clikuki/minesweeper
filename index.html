<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="dest/main.js" type="module"></script>
		<link rel="stylesheet" href="main.css" />
		<title>Minesweeper</title>
	</head>
	<body>
		<div class="container"></div>
		<div class="info">
			<h1><span>Minesweeper</span></h1>
			<div class="gameDisplays">
				<p class="flagsLeft">ðŸš© 0</p>
				<p class="timer">0:00:00</p>
			</div>
			<p>
				Try to flip all safe tiles as fast as you can without revealing
				any mines.
			</p>
			<h2><span>Controls</span></h2>
			<ol class="controlsList">
				<li>Left Mouse Button - Flip/Reveal</li>
				<li>Right Mouse Button - Flag</li>
			</ol>
			<p class="note">
				Note: Right mouse button is kinda weird and sometimes clicks
				twice, undoing your action.
			</p>
			<h2><span>Options</span></h2>
			<div class="options">
				<button class="restart">Restart</button>
				<button class="difficulty">
					Difficulty: <span class="slot"></span>
				</button>
				<div class="customInputs">
					<label
						aria-disabled="true"
						title="Big values may cause overflow"
						>Width: <input type="number" class="width" disabled
					/></label>
					<label
						aria-disabled="true"
						title="Big values may cause overflow"
						>Height: <input type="number" class="height" disabled
					/></label>
					<label
						aria-disabled="true"
						title="Big values may cause overflow"
						>Mine Count:
						<input type="number" class="mineCount" disabled
					/></label>
				</div>
			</div>
		</div>
	</body>
</html>
